[controller_fan stepper_fan]
pin: HOST_CONTROLLER_FAN
kick_start_time: 0.5
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3
max_power: 1.0
fan_speed: 0.8
idle_timeout: 0
idle_speed: 0.1
off_below: 0.01
cycle_time: 0.016