[controller_fan controller_fan]
pin: CONTROLLER_FAN
kick_start_time: 0.5
heater: heater_bed
max_power: 1.0
fan_speed: 0.6
#idle_timeout: 0
#idle_speed: 0.1
#off_below: 0.01
#cycle_time: 0.016

[output_pin filter]
pin: FILTER_FAN
value: 0
shutdown_value: 0

